<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/65893968?v=4"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web Scraping and Flask</title>
      <style>
          html {
  height:100%;
}

body {
  margin:0;
}

.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #495057 50%, #6c757d 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.card {
  background-color:rgba(255,255,255,0.3);
  border-radius:.25em;
  background-color: none;
  box-shadow:0 0 .25em rgba(255,255,255,0);
}
.card:hover{
  transform: scale(1.08);
  transition-duration: .5s;
  background-color: white;
}
.card:hover a{
  color: white;
}

a{
   text-decoration: none;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
      </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <!-- using jinja2 templating below to run for loop on dictionary-->
        {% for item in data %}
        <div class="col pt-2">
          <div class="p-2">
            <div class="card border border-success border-2">
            <div class="card-body">
              <!-- Populating the anchor tags using jinja templating-->
              <a target="_blank" href={{item[0]}} class="fw-bold fs-6 text-dark">{{item[1]}}</a>
              <div class="text-success fs-6 fw-bold fst-italic">{{item[2]}}</div>
            </div>
          </div>
          </div>
        </div>
        {% endfor %}
        <!-- end of for loop-->
      </div>
    </div>
  </body>
</html>
